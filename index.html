<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTTSHOP | Official Store</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: rgba(18, 18, 18, 0.98);
            --accent: #fff;
            --green: #00ff88;
            --red: #ff4444;
            --border: #222;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--accent); overflow-x: hidden; }

        /* Premium Background */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1552910309-d53b47444914?q=80&w=2000');
            background-size: cover; background-position: center; opacity: 0.15; z-index: -1;
        }

        /* Hero Banner */
        #hero-banner { background: white; padding: 12px; text-align: center; cursor: pointer; position: relative; z-index: 1001; }
        #hero-text { color: black; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; font-size: 10px; }

        /* Navigation */
        nav {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; 
            background: rgba(10,10,10,0.95); z-index: 1000; backdrop-filter: blur(15px);
        }
        .logo { font-size: 1.6rem; font-weight: 900; letter-spacing: 6px; cursor: pointer; transition: 0.3s; }
        .logo:hover { color: var(--green); }

        /* Grid & Sections */
        .container { padding: 60px 5% 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; min-height: 100px; position: relative; }
        
        /* Coming Soon Logic */
        .grid:empty::after {
            content: "COLLECTION COMING SOON";
            display: block; width: 100%; text-align: center; padding: 50px 0;
            color: #333; font-weight: 900; letter-spacing: 5px; font-size: 12px;
            grid-column: 1 / -1;
        }

        .product-card { background: var(--card); border: 1px solid var(--border); padding: 0; position: relative; overflow: hidden; }
        .product-image { width: 100%; height: 480px; object-fit: cover; transition: 0.5s; }
        .product-card:hover .product-image { transform: scale(1.05); }
        .card-body { padding: 20px; }
        
        /* Pricing & Badges */
        .price-row { margin: 10px 0; display: flex; align-items: center; gap: 12px; }
        .old-price { text-decoration: line-through; color: #555; font-size: 0.9rem; }
        .current-price { color: var(--green); font-size: 1.4rem; font-weight: bold; }
        .discount-badge { background: var(--red); color: white; padding: 6px 12px; font-size: 11px; position: absolute; top: 15px; left: 15px; font-weight: 900; z-index: 10; }

        /* Admin UI */
        .admin-only { display: none; background: #111; padding: 15px; border-top: 1px dashed #333; }
        .admin-mode .admin-only { display: block; }
        .admin-label { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }

        /* Buttons & Inputs */
        .btn { width: 100%; padding: 16px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn-add { background: white; color: black; font-size: 12px; }
        .btn-add:hover { background: var(--green); }
        input, select { width: 100%; background: #151515; border: 1px solid #222; padding: 12px; color: white; margin-bottom: 10px; font-family: inherit; }

        /* Panels */
        .panel { position: fixed; top: 0; right: -100%; width: 380px; height: 100vh; background: #0a0a0a; padding: 40px 30px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; border-left: 1px solid var(--border); box-sizing: border-box; overflow-y: auto; }
        .panel.active { right: 0; }
        .hidden { display: none !important; }
        .close-btn { cursor: pointer; font-size: 12px; letter-spacing: 2px; color: #555; margin-bottom: 30px; display: inline-block; }
        .close-btn:hover { color: white; }

        @media (max-width: 600px) { .panel { width: 100%; } }
    </style>
</head>
<body>

<div id="hero-banner" onclick="editBanner()">
    <div id="hero-text">âš¡ FREE WORLDWIDE SHIPPING ON ORDERS OVER 500 DH âš¡</div>
</div>

<nav>
    <div onclick="openLogin()" style="font-size: 10px; color: #222; cursor: pointer; font-weight: 900;">ADMIN</div>
    <div class="logo" onclick="showCat('all')">SPOTTSHOP</div>
    <div style="display:flex; gap:25px; align-items: center;">
        <div id="dash-link" class="admin-only" onclick="togglePanel('adminPanel')" style="color:var(--green); cursor:pointer; font-size: 12px; font-weight: bold;">+ ADD ITEM</div>
        <div onclick="togglePanel('cartPanel')" style="cursor:pointer; font-size: 18px;">ðŸ›’ <span id="cart-count" style="font-size: 12px; background: var(--red); color: white; padding: 2px 6px; border-radius: 10px;">0</span></div>
        <div onclick="togglePanel('navPanel')" style="cursor:pointer; font-size: 20px;">â˜°</div>
    </div>
</nav>

<div class="panel" id="adminPanel">
    <span class="close-btn" onclick="togglePanel('adminPanel')">âœ• CLOSE</span>
    <h2 style="letter-spacing: 3px;">NEW DROP</h2>
    <input type="text" id="p-name" placeholder="Article Name">
    <input type="text" id="p-img" placeholder="Image URL (PostImg Link)">
    <input type="number" id="p-price" placeholder="Base Price (DH)">
    <select id="p-cat">
        <option value="jeans-grid">Baggy Jeans</option>
        <option value="hoodies-grid">Hoodies</option>
        <option value="jackets-grid">Jackets</option>
        <option value="acc-grid">Accessories</option>
    </select>
    <button class="btn btn-add" onclick="addNewProduct()">PUBLISH TO SHOP</button>
</div>

<div class="panel" id="navPanel">
    <span class="close-btn" onclick="togglePanel('navPanel')">âœ• CLOSE</span>
    <h2 onclick="showCat('all')" style="cursor:pointer">VIEW ALL</h2>
    <h2 onclick="showCat('jeans')" style="cursor:pointer">BAGGY JEANS</h2>
    <h2 onclick="showCat('hoodies')" style="cursor:pointer">HOODIES</h2>
    <h2 onclick="showCat('jackets')" style="cursor:pointer">JACKETS</h2>
    <h2 onclick="showCat('acc')" style="cursor:pointer">ACCESSORIES</h2>
</div>

<div class="panel" id="cartPanel">
    <span class="close-btn" onclick="togglePanel('cartPanel')">âœ• CLOSE</span>
    <h2 style="letter-spacing: 3px;">YOUR BAG</h2>
    <div id="cart-items"></div>
    <div id="cart-total" style="font-size: 1.8rem; margin-top: 30px; font-weight: 900; border-top: 1px solid #222; padding-top: 20px;">0 DH</div>
    <button class="btn btn-add" style="margin-top: 20px;" onclick="checkout()">ORDER VIA WHATSAPP</button>
</div>

<div id="jeans-section" class="container shop-sec">
    <h1 style="letter-spacing:8px; font-size: 1.2rem; color: #444;">BAGGY JEANS</h1>
    <div class="grid" id="jeans-grid"></div>
</div>

<div id="hoodies-section" class="container shop-sec">
    <h1 style="letter-spacing:8px; font-size: 1.2rem; color: #444;">HOODIES</h1>
    <div class="grid" id="hoodies-grid"></div>
</div>

<div id="jackets-section" class="container shop-sec">
    <h1 style="letter-spacing:8px; font-size: 1.2rem; color: #444;">JACKETS</h1>
    <div class="grid" id="jackets-grid"></div>
</div>

<div id="acc-section" class="container shop-sec">
    <h1 style="letter-spacing:8px; font-size: 1.2rem; color: #444;">ACCESSORIES</h1>
    <div class="grid" id="acc-grid">
        <div class="product-card">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:2px;">
                <img src="https://i.postimg.cc/L6bC0fH3/IMG-20260104-172609-793.jpg" style="width:100%; height:240px; object-fit:cover;">
                <img src="https://i.postimg.cc/mZV6CJJq/IMG-20260104-172611-502.jpg" style="width:100%; height:240px; object-fit:cover;">
            </div>
            <div class="card-body">
                <h3>STAINLESS WALLET CHAIN</h3>
                <div class="price-row"><span class="current-price">50 - 100 DH</span></div>
                <select id="size-chain">
                    <option value="1 Piece (50 DH)">1 Piece - 50 DH</option>
                    <option value="2 Pieces (80 DH)">2 Pieces - 80 DH</option>
                    <option value="3 Pieces (100 DH)">3 Pieces - 100 DH</option>
                </select>
                <button class="btn btn-add" onclick="addChainToCart()">ADD TO CART</button>
            </div>
        </div>
    </div>
</div>

<script>
    let cart = [];
    const myWhatsApp = "212775029974";

    // Data persistence
    let products = JSON.parse(localStorage.getItem('spott_db')) || [
        { cat: 'jeans-grid', name: "Black Ultra Baggy", price: 250, disc: 0, img: "https://i.postimg.cc/L5TfwT9N/IMG-20260104-153608-444.jpg" },
        { cat: 'jeans-grid', name: "Vintage Grey Jeans", price: 230, disc: 15, img: "https://i.postimg.cc/zB985ZBw/IMG-20260104-154451-843.jpg" }
    ];

    window.onload = () => { renderShop(); };

    function renderShop() {
        // Clear all grids except accessories (to keep static chain)
        document.getElementById('jeans-grid').innerHTML = "";
        document.getElementById('hoodies-grid').innerHTML = "";
        document.getElementById('jackets-grid').innerHTML = "";
        
        products.forEach((p, index) => {
            const grid = document.getElementById(p.cat);
            if(!grid) return;

            const finalPrice = Math.round(p.price * (1 - (p.disc || 0) / 100));
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                ${p.disc > 0 ? `<div class="discount-badge">-${p.disc}%</div>` : ''}
                <img src="${p.img}" class="product-image">
                <div class="card-body">
                    <h3>${p.name.toUpperCase()}</h3>
                    <div class="price-row">
                        ${p.disc > 0 ? `<span class="old-price">${p.price} DH</span>` : ''}
                        <span class="current-price">${finalPrice} DH</span>
                    </div>
                    <select id="size-${index}"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
                    <button class="btn btn-add" onclick="addToCart(${index})">ADD TO CART</button>
                    
                    <div class="admin-only">
                        <span class="admin-label">Set Discount %</span>
                        <input type="number" value="${p.disc || 0}" onchange="updateDiscount(${index}, this.value)">
                        <button class="btn" style="background:var(--red); color:white; font-size:10px; padding:8px; margin-top:5px;" onclick="deleteProduct(${index})">DELETE ARTICLE</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
        localStorage.setItem('spott_db', JSON.stringify(products));
    }

    function updateDiscount(index, val) {
        products[index].disc = parseInt(val) || 0;
        renderShop();
    }

    function deleteProduct(index) {
        if(confirm("Delete this product permanently?")) {
            products.splice(index, 1);
            renderShop();
        }
    }

    function addNewProduct() {
        const n = document.getElementById('p-name').value;
        const i = document.getElementById('p-img').value;
        const p = document.getElementById('p-price').value;
        const c = document.getElementById('p-cat').value;
        if(n && i && p) {
            products.push({ cat: c, name: n, price: parseInt(p), disc: 0, img: i });
            renderShop();
            togglePanel('adminPanel');
            // Clear fields
            document.getElementById('p-name').value = "";
            document.getElementById('p-img').value = "";
            document.getElementById('p-price').value = "";
        }
    }

    function addToCart(index) {
        const p = products[index];
        const finalPrice = Math.round(p.price * (1 - (p.disc || 0) / 100));
        const size = document.getElementById(`size-${index}`).value;
        cart.push({ name: p.name, price: finalPrice, size });
        updateCart();
    }

    function addChainToCart() {
        const val = document.getElementById('size-chain').value;
        let p = val.includes("100") ? 100 : (val.includes("80") ? 80 : 50);
        cart.push({ name: "Wallet Chain", price: p, size: val });
        updateCart();
    }

    function updateCart() {
        const container = document.getElementById('cart-items');
        container.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            container.innerHTML += `<div style="padding:15px 0; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                <div style="font-size:13px;"><strong>${item.name}</strong><br><small style="color:#666">${item.size}</small></div>
                <div style="font-weight:bold;">${item.price} DH <span style="color:var(--red); cursor:pointer; margin-left:10px;" onclick="cart.splice(${index},1); updateCart()">âœ•</span></div>
            </div>`;
        });
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('cart-total').innerText = `${total} DH`;
    }

    function checkout() {
        if(cart.length === 0) return alert("Your bag is empty");
        let items = cart.map(i => `- ${i.name} (${i.size})`).join('\n');
        let total = document.getElementById('cart-total').innerText;
        let msg = `*NEW ORDER FROM SPOTTSHOP*\n\n*Items:*\n${items}\n\n*Total: ${total}*`;
        window.open(`https://wa.me/${myWhatsApp}?text=${encodeURIComponent(msg)}`);
    }

    function openLogin() {
        if(prompt("Admin Code:") === "SPOTTSHOP27_45") {
            document.body.classList.add('admin-mode');
            document.getElementById('dash-link').style.display = "block";
            alert("ADMIN ACTIVE: Set discounts directly on product cards.");
        }
    }

    function showCat(type) {
        document.querySelectorAll('.shop-sec').forEach(s => s.classList.add('hidden'));
        if(type === 'all') document.querySelectorAll('.shop-sec').forEach(s => s.classList.remove('hidden'));
        else document.getElementById(type + '-section').classList.remove('hidden');
        togglePanel('navPanel');
    }

    function editBanner() {
        if(!document.body.classList.contains('admin-mode')) return;
        let newT = prompt("New Promo Text:");
        if(newT) document.getElementById('hero-text').innerText = newT;
    }

    function togglePanel(id) { document.getElementById(id).classList.toggle('active'); }
</script>
</body>
                    </html>
