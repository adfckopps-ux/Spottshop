<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTT SHOP | BAGGY ARCHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --gray: #f5f5f5;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--gray);
        }

        .logo {
            font-weight: 900;
            letter-spacing: -1px;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        .menu-trigger {
            cursor: pointer;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-trigger span {
            width: 22px;
            height: 2px;
            background: black;
        }

        /* --- SMALLER SIDEBAR --- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px; /* Hidden by default */
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
            z-index: 2000;
            transition: var(--ease) 0.6s;
            padding: 80px 40px;
        }

        .sidebar.active { right: 0; }

        .sidebar-item {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .sidebar-sub {
            padding-left: 15px;
            margin-top: 10px;
            display: none;
            border-left: 1px solid #ddd;
        }

        .sidebar-sub a {
            display: block;
            text-decoration: none;
            color: #666;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .coming-soon-tag {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- PRODUCT GRID --- */
        .container {
            max-width: 1400px;
            margin: 120px auto 60px;
            padding: 0 40px;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--gray);
            aspect-ratio: 3/4;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s var(--ease);
        }

        .product-card:hover { transform: translateY(-5px); }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .price { color: #666; font-weight: 400; }

        .overlay-close {
            position: absolute;
            top: 30px;
            right: 40px;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .blur-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.1);
            display: none;
            z-index: 1500;
        }

        .blur-overlay.active { display: block; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SPOTT SHOP</div>
        <div class="menu-trigger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="blur-overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="overlay-close" onclick="toggleSidebar()">CLOSE [X]</div>
        
        <div>
            <div class="sidebar-item" onclick="toggleSub()">BAGGY JEANS ▾</div>
            <div class="sidebar-sub" id="jeansSub">
                <a href="#">/ IN STOCK</a>
                <a href="#">/ NEW DROP</a>
            </div>
        </div>

        <div class="sidebar-item" style="opacity: 0.4;">
            LAYERS <br><span class="coming-soon-tag">COMING SOON</span>
        </div>
        
        <a href="#" class="sidebar-item">CONTACT</a>
    </div>

    <div class="container">
        <h2 class="section-title">Latest Arrivals — Baggy Archive</h2>
        <div class="product-grid">
            
            <div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=1887" alt="Jeans">
                </div>
                <div class="product-info">
                    <span>RAW DENIM BAGGY</span>
                    <span class="price">$85</span>
                </div>
            </div>

            <div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1604176354204-926873ff349c?q=80&w=1760" alt="Jeans">
                </div>
                <div class="product-info">
                    <span>VINTAGE WASHED BLUE</span>
                    <span class="price">$92</span>
                </div>
            </div>

            <div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?q=80&w=1740" alt="Jeans">
                </div>
                <div class="product-info">
                    <span>GRAFFITI OVERSIZED</span>
                    <span class="price">$110</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.blur-overlay').classList.toggle('active');
        }

        function toggleSub() {
            const sub = document.getElementById('jeansSub');
            sub.style.display = sub.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
