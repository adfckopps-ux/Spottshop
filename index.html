<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTATE | STREETWEAR</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #666666;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }

        /* Luxury Header */
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon span {
            display: block;
            height: 1px;
            width: 100%;
            background: white;
            transition: var(--transition);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
        }

        /* Full-Screen Overlay Menu */
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-content {
            width: 80%;
            max-width: 600px;
        }

        .category-link {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: block;
            margin-bottom: 2rem;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            text-transform: uppercase;
            cursor: pointer;
        }

        .overlay.active .category-link {
            opacity: 1;
            transform: translateY(0);
        }

        .category-link:hover {
            -webkit-text-stroke: 1px white;
            color: transparent;
            padding-left: 20px;
        }

        /* Sub-menu logic */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 1px solid #333;
        }

        .submenu.open { max-height: 200px; margin-top: -10px; margin-bottom: 30px; }

        .submenu a {
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 10px 0;
            transition: 0.3s;
        }

        .submenu a:hover { color: white; }

        .coming-soon-tag {
            font-size: 1rem;
            vertical-align: middle;
            color: #444;
            margin-left: 15px;
            letter-spacing: 2px;
        }

        /* Hero Image Container */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070') center/cover;
        }

        .hero-text { text-align: center; }
        .hero-text h1 { font-size: 10vw; line-height: 0.8; opacity: 0.9; }

        .close-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="menu-icon" onclick="toggleNav()">
            <span></span>
            <span></span>
        </div>
        <div class="logo">ESTATE</div>
        <div></div>
    </header>

    <div id="navOverlay" class="overlay">
        <span class="close-btn" onclick="toggleNav()">CLOSE [X]</span>
        <div class="overlay-content">
            <div class="category-link" onclick="toggleSub()">Baggy Jeans</div>
            <div id="jeansSub" class="submenu">
                <a href="#">/ In Stock</a>
                <a href="#">/ New Drop</a>
            </div>

            <div class="category-link" style="color: #333; cursor: not-allowed;">
                Jackets <span class="coming-soon-tag">COMING SOON</span>
            </div>
            
            <div class="category-link">Contact</div>
        </div>
    </div>

    <section class="hero-section">
        <div class="hero-text">
            <h1>COLLECTION<br>001</h1>
        </div>
    </section>

    <script>
        function toggleNav() {
            const nav = document.getElementById("navOverlay");
            nav.classList.toggle("active");
            nav.style.width = nav.style.width === "100%" ? "0%" : "100%";
        }

        function toggleSub() {
            const sub = document.getElementById("jeansSub");
            sub.classList.toggle("open");
        }
    </script>

</body>
                  </html>
