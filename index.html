<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTTSHOP | Official</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: rgba(18, 18, 18, 0.95);
            --accent: #fff;
            --green: #00ff88;
            --red: #ff4444;
            --border: #222;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--accent); }

        /* Background Photo */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1552910309-d53b47444914?q=80&w=2000');
            background-size: cover; background-position: center; opacity: 0.2; z-index: -1;
        }

        /* Hero Banner */
        #hero-banner { background: white; padding: 15px; text-align: center; cursor: pointer; position: relative; }
        #hero-text { color: black; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; font-size: 11px; }

        /* Navigation */
        nav {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; 
            background: rgba(10,10,10,0.9); z-index: 1000; backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: 5px; cursor: pointer; }

        /* Shop Sections */
        .container { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .product-card { background: var(--card); border: 1px solid var(--border); padding: 20px; position: relative; }
        .product-image { width: 100%; height: 400px; object-fit: cover; margin-bottom: 15px; }
        
        /* Pricing & Badges */
        .price-row { margin: 10px 0; display: flex; align-items: center; gap: 10px; }
        .old-price { text-decoration: line-through; color: #666; font-size: 0.9rem; }
        .current-price { color: var(--green); font-size: 1.3rem; font-weight: bold; }
        .discount-badge { background: var(--red); color: white; padding: 5px 10px; font-size: 0.7rem; position: absolute; top: 25px; right: 25px; font-weight: bold; }

        /* Admin Controls */
        .admin-only { display: none; margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        .admin-mode .admin-only { display: block; }
        .admin-btn { font-size: 10px; background: #222; color: #666; border: none; padding: 5px; cursor: pointer; }

        /* Buttons & Inputs */
        .btn { width: 100%; padding: 14px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 10px; }
        .btn-add { background: white; color: black; }
        .btn-add:hover { background: var(--green); }
        input, select { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 12px; color: white; margin-bottom: 10px; box-sizing: border-box;}

        /* Cart/Panel UI */
        .panel { position: fixed; top: 0; right: -100%; width: 340px; height: 100vh; background: #0e0e0e; padding: 40px 20px; transition: 0.4s; z-index: 1500; border-left: 1px solid var(--border); box-sizing: border-box; }
        .panel.active { right: 0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="hero-banner" onclick="editBanner()">
    <div id="hero-text">âš¡ FREE WORLDWIDE SHIPPING ON ORDERS OVER 500 DH âš¡</div>
</div>

<nav>
    <div onclick="openLogin()" style="font-size: 10px; color: #333; cursor: pointer;">ADMIN</div>
    <div class="logo" onclick="showCat('all')">SPOTTSHOP</div>
    <div style="display:flex; gap:20px;">
        <div class="admin-mode admin-only" onclick="togglePanel('adminPanel')" style="color:var(--green); cursor:pointer">DASHBOARD</div>
        <div onclick="togglePanel('cartPanel')" style="cursor:pointer">ðŸ›’ <span id="cart-count">0</span></div>
        <div onclick="togglePanel('navPanel')" style="cursor:pointer">â˜°</div>
    </div>
</nav>

<div class="panel" id="adminPanel">
    <div onclick="togglePanel('adminPanel')" style="margin-bottom:20px; cursor:pointer">âœ• CLOSE</div>
    <h2>ADMIN TOOLS</h2>
    <p>ADD NEW PRODUCT</p>
    <input type="text" id="p-name" placeholder="Product Name">
    <input type="text" id="p-img" placeholder="Image URL">
    <input type="number" id="p-price" placeholder="Price (DH)">
    <select id="p-cat">
        <option value="jeans-grid">Baggy Jeans</option>
        <option value="acc-grid">Accessories</option>
    </select>
    <button class="btn btn-add" onclick="addNewProduct()">PUBLISH</button>
</div>

<div class="panel" id="navPanel">
    <div onclick="togglePanel('navPanel')" style="margin-bottom:20px; cursor:pointer">âœ• CLOSE</div>
    <h2 onclick="showCat('all')">ALL PRODUCTS</h2>
    <h2 onclick="showCat('jeans')">BAGGY JEANS</h2>
    <h2 onclick="showCat('acc')">ACCESSORIES</h2>
</div>

<div class="panel" id="cartPanel">
    <div onclick="togglePanel('cartPanel')" style="margin-bottom:20px; cursor:pointer">âœ• CLOSE</div>
    <h2>YOUR CART</h2>
    <div id="cart-items"></div>
    <div id="cart-total" style="font-size: 1.5rem; margin-top: 20px;">Total: 0 DH</div>
    <button class="btn btn-add" onclick="checkout()">ORDER VIA WHATSAPP</button>
</div>

<div id="jeans-section" class="container">
    <h1 style="letter-spacing:5px">BAGGY JEANS</h1>
    <div class="grid" id="jeans-grid"></div>
</div>

<div id="acc-section" class="container">
    <h1 style="letter-spacing:5px">ACCESSORIES</h1>
    <div class="grid" id="acc-grid">
        <div class="product-card">
            <button class="admin-mode admin-only btn" style="background:var(--red); color:white" onclick="this.parentElement.remove()">DELETE</button>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-bottom:15px;">
                <img src="https://i.postimg.cc/L6bC0fH3/IMG-20260104-172609-793.jpg" style="width:100%; height:200px; object-fit:cover;">
                <img src="https://i.postimg.cc/mZV6CJJq/IMG-20260104-172611-502.jpg" style="width:100%; height:200px; object-fit:cover;">
            </div>
            <h3>WALLET CHAIN</h3>
            <div class="price-row"><span class="current-price">1: 50 | 2: 80 | 3: 100 DH</span></div>
            <select id="size-chain">
                <option value="1 Piece (50 DH)">1 Piece - 50 DH</option>
                <option value="2 Pieces (80 DH)">2 Pieces - 80 DH</option>
                <option value="3 Pieces (100 DH)">3 Pieces - 100 DH</option>
            </select>
            <button class="btn btn-add" onclick="addChainToCart()">ADD TO CART</button>
        </div>
    </div>
</div>

<script>
    let cart = [];
    const myWhatsApp = "212775029974";

    // Initial Database
    const initialProducts = [
        { cat: 'jeans-grid', name: "Black Ultra Baggy", price: 250, img: "https://i.postimg.cc/L5TfwT9N/IMG-20260104-153608-444.jpg" },
        { cat: 'jeans-grid', name: "Vintage Grey Jeans", price: 230, img: "https://i.postimg.cc/zB985ZBw/IMG-20260104-154451-843.jpg" }
    ];

    window.onload = () => { initialProducts.forEach(p => createCard(p.cat, p.name, p.price, p.img)); };

    function createCard(gridId, name, price, img) {
        const grid = document.getElementById(gridId);
        const id = Date.now() + Math.random();
        const card = document.createElement('div');
        card.className = 'product-card';
        card.setAttribute('data-base-price', price);
        
        card.innerHTML = `
            <div class="badge-area"></div>
            <img src="${img}" class="product-image">
            <h3>${name.toUpperCase()}</h3>
            <div class="price-row">
                <span class="old-area"></span>
                <span class="current-price display-price">${price} DH</span>
            </div>
            <select id="size-${id}"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
            <button class="btn btn-add" onclick="addToCart('${name}', '${id}')">ADD TO CART</button>
            
            <div class="admin-only">
                <label style="font-size:10px; color:#666">SET DISCOUNT %</label>
                <input type="number" placeholder="0" oninput="applyDiscount(this, ${price})" style="padding:5px; margin-bottom:5px;">
                <button class="btn" style="background:var(--red); color:white; font-size:10px; padding:5px" onclick="this.parentElement.parentElement.remove()">DELETE PRODUCT</button>
            </div>
        `;
        grid.appendChild(card);
    }

    function applyDiscount(input, basePrice) {
        const card = input.parentElement.parentElement;
        const discount = parseInt(input.value) || 0;
        const displayPrice = card.querySelector('.display-price');
        const oldArea = card.querySelector('.old-area');
        const badgeArea = card.querySelector('.badge-area');

        if (discount > 0) {
            const finalPrice = Math.round(basePrice * (1 - discount / 100));
            displayPrice.innerText = `${finalPrice} DH`;
            oldArea.innerHTML = `<span class="old-price">${basePrice} DH</span>`;
            badgeArea.innerHTML = `<div class="discount-badge">-${discount}%</div>`;
            displayPrice.setAttribute('data-current', finalPrice);
        } else {
            displayPrice.innerText = `${basePrice} DH`;
            oldArea.innerHTML = '';
            badgeArea.innerHTML = '';
            displayPrice.removeAttribute('data-current');
        }
    }

    function addNewProduct() {
        const n = document.getElementById('p-name').value;
        const i = document.getElementById('p-img').value;
        const p = document.getElementById('p-price').value;
        const c = document.getElementById('p-cat').value;
        if(n && i && p) {
            createCard(c, n, p, i);
            togglePanel('adminPanel');
        }
    }

    function addToCart(name, id) {
        const card = document.getElementById(`size-${id}`).parentElement;
        const price = card.querySelector('.display-price').getAttribute('data-current') || card.getAttribute('data-base-price');
        const size = document.getElementById(`size-${id}`).value;
        cart.push({ name, price: parseInt(price), size });
        updateCart();
    }

    function addChainToCart() {
        const val = document.getElementById('size-chain').value;
        let p = val.includes("100") ? 100 : (val.includes("80") ? 80 : 50);
        cart.push({ name: "Wallet Chain", price: p, size: val });
        updateCart();
    }

    function updateCart() {
        const container = document.getElementById('cart-items');
        container.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            container.innerHTML += `<div style="padding:10px 0; border-bottom:1px solid #222">
                ${item.name} (${item.size}) - ${item.price} DH 
                <span style="color:red; float:right; cursor:pointer" onclick="cart.splice(${index},1); updateCart()">âœ•</span>
            </div>`;
        });
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('cart-total').innerText = `Total: ${total} DH`;
    }

    function checkout() {
        if(cart.length === 0) return alert("Cart empty");
        let items = cart.map(i => `- ${i.name} (${i.size})`).join('\n');
        let total = document.getElementById('cart-total').innerText;
        let msg = `*NEW ORDER FROM SPOTTSHOP*\n\n*Items:*\n${items}\n\n*${total}*`;
        window.open(`https://wa.me/${myWhatsApp}?text=${encodeURIComponent(msg)}`);
    }

    function openLogin() {
        let code = prompt("Admin Code:");
        if(code === "SPOTTSHOP27_45") {
            document.body.classList.add('admin-mode');
            alert("Admin mode active. You can now edit discounts and delete items directly on the cards.");
        }
    }

    function showCat(type) {
        document.getElementById('jeans-section').classList.add('hidden');
        document.getElementById('acc-section').classList.add('hidden');
        if(type === 'all' || type === 'jeans') document.getElementById('jeans-section').classList.remove('hidden');
        if(type === 'all' || type === 'acc') document.getElementById('acc-section').classList.remove('hidden');
        togglePanel('navPanel');
    }

    function editBanner() {
        if(!document.body.classList.contains('admin-mode')) return;
        let newT = prompt("New Promo Text:");
        if(newT) document.getElementById('hero-text').innerText = newT;
    }

    function togglePanel(id) { document.getElementById(id).classList.toggle('active'); }
</script>
</body>
</html>
